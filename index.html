<!DOCTYPE html> 
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>ByeByeDemons</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="https://www.logolynx.com/images/logolynx/67/676d0c0b4913175891bd85ade24112ae.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="top">
      <h1>Bye Bye Demons</h1>
      <img src="https://www.logolynx.com/images/logolynx/67/676d0c0b4913175891bd85ade24112ae.png" width="50px" height="50px" />
      <br />
      <br />
      <h4>Upload your Word Document and Find Ms. Boness' Demon Mistakes</h4>
    </div>

    <div class="pageContent">
      <div class="form">
        <p>Click on the "Choose File" button to upload your word document:</p>
        <br />

        <form id="form" action="/fileupload" method="post" enctype="multipart/form-data">
          <input type="file" id="docpicker" accept=".docx, .doc, application/vnd.openxmlformats-officedocument.wordprocessingml.document" required />
          <input type="submit" />
        </form>
      </div>

      <div id="output">
      </div>
    </div>
    
    <script>
      document.getElementById("form").addEventListener('submit', function(event) { 
        event.preventDefault();

        fetch("/readDemons")
          .then(req => req.json())
          .then(res => {
            var list = res.data;
            console.log(list);
            
            fetch("/readDoc")
              .then(req => req.json())
              .then(res => {
                console.log(res.data);
              }).catch(e => alert(e));
          }).catch(e => alert(e));
        });
    </script>

    <div class="footer">
      <p>Created by Eesha Jain</p>
    </div>
  </body>
</html>
